<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List • VijayShree</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>My To-Do List</h1>
      <p class="subtitle">Get things done </p>
    </header>

    <section class="todo-input">
      <input id="taskInput" type="text" placeholder="Add new task and press Enter" aria-label="Add new task" />
      <button id="addBtn" aria-label="Add task">Add</button>
    </section>

    <section class="todo-controls" aria-hidden="false">
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <button id="clearCompleted" class="clear-btn">Clear Completed</button>
    </section>

    <ul id="taskList" class="task-list" aria-live="polite"></ul>

<!-- Progress Graph -->
<section class="progress-box">
  <p id="progressText">0% completed</p>
  <div class="progress-bar">
    <div id="progressFill"></div>
  </div>
</section>

    <footer class="app__footer">
      <small>Built with ❤️ by VijayShree</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
